<html>
    <head>
        <title>Twitoff - {{title}}</title>
    </head>
    <body>
        <h1>Twitoff!</h1>

        {% block content %}
        <form action="/user" method="POST">
            <input type="text" name="user_name" placeholder="Add a username here">
            <input type="button" name="Add User">
        </form>
        {% endblock %}
        
        <ul>
            {% for user in users %}
            <li>{{ user.name }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
